services:
  backend:
    build:
      context: ./backend
    container_name: url-shortener-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/target:/app/target
    environment:
      - SPRING_PROFILES_ACTIVE=default
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: url-shortener-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    restart: unless-stopped
